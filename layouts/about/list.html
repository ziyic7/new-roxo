{{ define "main" }}

<section class="site-about-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="site-about-wrapper">
            <img src="{{ .Site.Params.selfie | absURL }}" alt="logo" width="260px" />
          <div class="site-about-description">
            <h3>Hi! I'm Yunhan Liu</h3>
            <p>
              {{ .Description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-expertise">
  <div class="container">
    <h3>My Resume</h3>
    <embed src="{{ .Site.Params.resume | absURL }}" type="application/pdf" width="100%" height="1400px" />
  </div>
</section>

{{ end }}
